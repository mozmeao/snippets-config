apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: snippets-jupyter
  name: snippets-jupyter
  namespace: snippets-dev
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: snippets-jupyter
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: snippets-jupyter
      name: snippets-jupyter
      namespace: snippets-dev
    spec:
      containers:
      - args:
        - jupyter notebook --ip=0.0.0.0
        # without the --ip=0.0.0.0 we get OSError: [Errno 99] Cannot assign requested address
        #- ./manage.py shell_plus --notebook # OSError: [Errno 99] Cannot assign requested address
        # need to find equivalent of --ip=0.0.0.0

        command:
        - /bin/bash
        - -c 
        env:
        - name: ALLOWED_HOSTS
          value: "*"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: snippets-dev-secrets
        - name: AWS_S3_HOST
          valueFrom:
            secretKeyRef:
              key: aws-s3-host
              name: snippets-dev-secrets
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: snippets-dev-secrets
        - name: AWS_STORAGE_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              key: aws-storage-bucket-name
              name: snippets-dev-secrets
        - name: BUNDLE_BROTLI_COMPRESS
          value: "True"
        - name: CACHALOT_ENABLED
          value: "False"
        - name: CACHE_URL
          valueFrom:
            secretKeyRef:
              key: cache-url
              name: snippets-dev-secrets
        - name: CDN_URL
          value: https://snippets.cdn.mozilla.net
        - name: CLUSTER_NAME
          value: "oregon-b"
        - name: CSP_REPORT_ENABLE
          value: "False"
        - name: CSP_REPORT_ONLY
          value: "True"
        - name: CSV_EXPORT_ROOT
          valueFrom:
            secretKeyRef:
              key: csv-export-root
              name: snippets-dev-secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_CSV_EXPORT
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-csv-export
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_DISABLE_SNIPPETS
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-disable-snippets
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_PRODUCT_DETAILS
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-product-details
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_UPDATE_JOBS
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-update-jobs
              name: snippets-dev-secrets
        - name: DEBUG
          value: "False"
        - name: DJANGO_SETTINGS_MODULE
          value: snippets.settings
        - name: ENABLE_ADMIN
          value: "True"
        - name: FILE_STORAGE
          value: snippets.base.storage.S3Storage
        - name: MEDIA_BUNDLES_ROOT
          value: us-west/bundles/
        - name: MEDIA_BUNDLES_PREGEN_ROOT
          value: us-west/bundles-pregen/
        - name: MEDIA_ICONS_ROOT
          value: media/icons/
        - name: METRICS_SAMPLE_RATE
          value: "0.001"
        - name: NEW_RELIC_APP_NAME
          value: snippets-jupyter-oregon-b
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: snippets-dev-secrets
        - name: OIDC_ENABLE
          value: "True"
        - name: OIDC_OP_AUTHORIZATION_ENDPOINT
          value: https://auth.mozilla.auth0.com/authorize
        - name: OIDC_OP_TOKEN_ENDPOINT
          value: https://auth.mozilla.auth0.com/oauth/token
        - name: OIDC_OP_USER_ENDPOINT
          value: https://auth.mozilla.auth0.com/userinfo
        - name: OIDC_RP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: oidc-rp-client-id
              name: snippets-dev-secrets
        - name: OIDC_RP_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: oidc-rp-client-secret
              name: snippets-dev-secrets
        - name: PROD_DETAILS_STORAGE
          value: product_details.storage.PDDatabaseStorage
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: snippets-dev-secrets
        - name: SECURE_BROWSER_XSS_FILTER
          value: "True"
        - name: SECURE_CONTENT_TYPE_NOSNIFF
          value: "True"
        - name: SECURE_HSTS_SECONDS
          value: "31536000"
        - name: SECURE_SSL_REDIRECT
          value: "True"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: sentry-dsn
              name: snippets-dev-secrets
        - name: SENTRY_ENVIRONMENT
          value: dev
        - name: SITE_TITLE
          value: Jupyter Development
        - name: SITE_URL
          value: https://jupyter.moz.works
        - name: SLACK_ENABLE
          value: "True"
        - name: SLACK_WEBHOOK
          valueFrom:
            secretKeyRef:
              key: slack-webhook
              name: snippets-dev-secrets
        - name: SNIPPET_BUNDLE_TIMEOUT
          value: "1800"
        - name: STATSD_CLIENT
          value: django_statsd.clients.normal
        - name: STATSD_HOST
          value: datadog-statsd.datadog.svc.cluster.local
        - name: WSGI_KEEP_ALIVE
          value: "90"
        - name: WSGI_NUM_WORKERS
          value: "2"
        image: mozmeao/snippets:jupyter
        imagePullPolicy: IfNotPresent
        name: snippets-jupyter
        resources:
          limits:
            cpu: "4"
            memory: 3200Mi
          requests:
            cpu: 250m
            memory: 300Mi
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8888
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
