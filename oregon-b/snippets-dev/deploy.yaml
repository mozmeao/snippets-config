apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: snippets-dev
    type: web
  name: snippets-dev-canary
  namespace: snippets-dev
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: snippets-dev
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: snippets-dev
        type: web
      name: snippets-dev-web
      namespace: snippets-dev
    spec:
      containers:
      - args:
        - ./bin/run-prod.sh
        command:
        - /bin/bash
        - -c
        env:
        - name: ALLOWED_HOSTS
          value: "*"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: snippets-dev-secrets
        - name: AWS_S3_HOST
          valueFrom:
            secretKeyRef:
              key: aws-s3-host
              name: snippets-dev-secrets
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: snippets-dev-secrets
        - name: AWS_STORAGE_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              key: aws-storage-bucket-name
              name: snippets-dev-secrets
        - name: BUNDLE_BROTLI_COMPRESS
          value: "True"
        - name: CACHALOT_ENABLED
          value: "False"
        - name: CACHE_URL
          valueFrom:
            secretKeyRef:
              key: cache-url
              name: snippets-dev-secrets
        - name: CSP_REPORT_ONLY
          value: "True"
        - name: CSV_EXPORT_ROOT
          valueFrom:
            secretKeyRef:
              key: csv-export-root
              name: snippets-dev-secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_DISABLE_SNIPPETS
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-disable-snippets
              name: snippets-dev-secrets
        - name: DEAD_MANS_SNITCH_PRODUCT_DETAILS
          valueFrom:
            secretKeyRef:
              key: dead-mans-snitch-product-details
              name: snippets-dev-secrets
        - name: DEBUG
          value: "False"
        - name: ENABLE_ADMIN
          value: "True"
        - name: FILE_STORAGE
          value: snippets.base.storage.S3Storage
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: METRICS_SAMPLE_RATE
          value: "1"
        - name: NEW_RELIC_APP_NAME
          value: snippets-dev-oregon-b
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              key: new-relic-license-key
              name: snippets-dev-secrets
        - name: OIDC_ENABLE
          value: "False"
        - name: PROD_DETAILS_STORAGE
          value: product_details.storage.PDDatabaseStorage
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: snippets-dev-secrets
        - name: SECURE_BROWSER_XSS_FILTER
          value: "True"
        - name: SECURE_CONTENT_TYPE_NOSNIFF
          value: "True"
        - name: SECURE_HSTS_SECONDS
          value: "3600"
        - name: SECURE_SSL_REDIRECT
          value: "True"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: sentry-dsn
              name: snippets-dev-secrets
        - name: SENTRY_ENVIRONMENT
          value: dev
        - name: SITE_HEADER
          value: Snippets Administration Development
        - name: SITE_TITLE
          value: Mozilla Snippets Development Admin
        - name: SITE_URL
          value: https://snippets-dev.oregon.moz.works
        - name: SNIPPET_BUNDLE_TIMEOUT
          value: "1800"
        - name: SNIPPET_HTTP_MAX_AGE
          value: "600"
        - name: STATSD_CLIENT
          value: django_statsd.clients.normal
        - name: STATSD_HOST
          value: datadog-statsd.datadog.svc.cluster.local
        - name: STATSD_PREFIX
          value: snippets-dev-oregon-b
        # this value is what we had
        image: mozorg/snippets:8dfa411
        # this value is from today's -o yaml export
        image: 127.0.0.1:5555/snippets-dev:v171
        imagePullPolicy: IfNotPresent
        name: snippets-dev-web
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8000
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
