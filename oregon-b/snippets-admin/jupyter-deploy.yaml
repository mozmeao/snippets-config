apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: snippets-jupyter
  name: snippets-jupyter
  namespace: snippets-admin
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: snippets-jupyter
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: snippets-jupyter
      name: snippets-jupyter
      namespace: snippets-jupyter
    spec:
      containers:
      - args:
        - manage.py
        - shell_plus
        - --notebook
        command:
        - python
        env:
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CDN_URL
          value: https://snippets.cdn.mozilla.net
        - name: CLUSTER_NAME
          value: "oregon-b"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database-url
              name: snippets-admin-secrets
        - name: DEBUG
          value: "False"
        - name: DJANGO_SETTINGS_MODULE
          value: snippets.settings
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: secret-key
              name: snippets-admin-secrets
        image: mozorg/snippets:jupyter-9547a3c9
        imagePullPolicy: Always
        name: snippets-jupyter
        resources:
          limits:
            cpu: "1"
            memory: 600Mi
          requests:
            cpu: 250m
            memory: 300Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
